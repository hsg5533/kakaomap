<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>마커 생성하기</title>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 350px"></div>

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=19eab3a30f796b6d20716c28e1b57222"></script>
    <script>
      const map = new kakao.maps.Map(document.getElementById("map"), {
        center: new kakao.maps.LatLng(35.214461, 129.116741), // 지도의 중심좌표
        level: 3, // 지도의 확대 레벨
      }); // 지도를 생성합니다

      // 마커를 생성합니다
      const marker1 = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(35.1246298825009, 128.29974161463164),
        map: map,
      });

      const marker2 = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(35.12452883940812, 129.11575106124928),
        map: map,
      });

      const marker3 = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(35.3042921174991, 129.93374038536834),
        map: map,
      });

      const marker4 = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(35.30439316059187, 129.1177309387507),
        map: map,
      });

      const circle = new kakao.maps.Circle({
        center: new kakao.maps.LatLng(35.214461, 129.116741),
        radius: 10000, // 미터 단위의 원의 반지름입니다
        strokeWeight: 5, // 선의 두께입니다
        strokeColor: "#75B8FA", // 선의 색깔입니다
        strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
        strokeStyle: "dashed", // 선의 스타일 입니다
        fillColor: "#CFE7FF", // 채우기 색깔입니다
        fillOpacity: 0.7, // 채우기 불투명도 입니다
        map: map,
      });
    </script>
  </body>
</html>
